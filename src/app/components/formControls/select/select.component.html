<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-select [(value)]="selected" (selectionChange)="changeValue($event)">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <p>You selected: {{selected}}</p>
  </mat-card-content>
</mat-card>

<br>
<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
      <mat-hint>{{animalControl.value?.sound}}</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<br>
<mat-card>
  <mat-card-content>
    <p>
      <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
    </p>
    <p>
      <mat-form-field>
        <mat-select placeholder="Choose an option" [disabled]="disableSelect.value">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </mat-card-content>
</mat-card>
